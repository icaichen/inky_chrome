<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>E-Ink Controls</title>
  <style>
    body {
      width: 240px;
      margin: 12px;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    h1 {
      font-size: 14px;
      margin: 10px 0 6px;
    }
    .row {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }
    button {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 13px;
      background: #fff;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
    }
    button.active {
      background: #1a73e8;
      color: #fff;
      border-color: #1a73e8;
    }
    #status { margin-top: 6px; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h1>Read Mode</h1>
  <div class="row">
  <button id="toggleReader">Read Mode</button>
  </div>
  
  <h1>Switch Mode</h1>
  <div class="row">
    <button id="toggleEink">E-Ink display</button>
    <button id="toggleKindle">Kindle</button>
  </div>

  <h1>Paper Color</h1>
  <div class="row">
    <select id="colorSelect" style="flex:1; padding:6px; font-size:13px;">
      <option value="" disabled selected>Select Color</option>
      <option value="full">Full Color</option>
      <option value="soft">Light Color</option>
      <option value="bw">Black and White</option>
    </select>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
